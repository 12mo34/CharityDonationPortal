<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        header .user-section {
            display: flex;
            align-items: center;
        }
        header .user-section a {
            color: #fff;
            margin-right: 20px;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard h1 {
            color: #333;
        }
        .create-campaign {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .campaign-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, User</h1>
        <div class="user-section">
            <a href="index.html">Home</a>

        </div>
    </header>
    <section class="dashboard">
        <div class="container">
            <h1>Your Dashboard</h1>
            <div class="create-campaign">
                <h2>Create a New Campaign</h2>
                <form id="create-campaign-form">
                    <label for="campaign-title">Campaign Title:</label>
                    <input type="text" id="campaign-title" placeholder="Enter title" required>
                    <label for="campaign-description">Campaign Description:</label>
                    <textarea id="campaign-description" placeholder="Enter description" required></textarea>
                    <label for="campaign-goal">Fundraising Goal:</label>
                    <input type="number" id="campaign-goal" placeholder="Enter goal amount" required>
                    <button type="submit" id="create-campaign-button">Create Campaign</button>
                </form>
            </div>
            <div class="campaign-list">
                <h2>Existing Campaigns</h2>
                <div id="campaigns-container">

                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="js/dashboard.js"></script>
</body>
</html>
